<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form method="POST" action="{% url 'create' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input class="form-control " placeholder="name" name="name" maxlength="30" type="text" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" placeholder="age" name="age" type="number" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" placeholder="Educational Level" maxlength="30" name="level" type="text" required>
            </div>
            <input type="submit" class="btn btn-outline-success" >
        </form>
    </div>
</body>
